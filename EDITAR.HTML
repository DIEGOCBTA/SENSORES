<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Sensor - Gestor IoT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestor de Sensores IoT</h1>
            <p>Editar sensor existente</p>
        </header>

        <nav class="navigation">
            <a href="index.html" class="btn btn-primary">Ver Sensores</a>
            <a href="crear.html" class="btn btn-success">Agregar Sensor</a>
        </nav>

        <main>
            <div class="card">
                <div class="card-header">
                    <h2>Editar Sensor</h2>
                </div>
                
                <form id="form-editar" class="sensor-form">
                    <input type="hidden" id="sensor-id" name="id">
                    
                    <div class="form-group">
                        <label for="nombre">Nombre del Sensor:</label>
                        <input type="text" id="nombre" name="nombre" required 
                               onblur="convertirMayusculas(this)" 
                               oninput="contarCaracteres(this, 'contador-nombre')">
                        <small id="contador-nombre" class="contador">0 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Sensor:</label>
                        <select id="tipo" name="tipo" required>
                            <option value="">Seleccione un tipo</option>
                            <option value="Temperatura">Temperatura</option>
                            <option value="Humedad">Humedad</option>
                            <option value="Presión">Presión</option>
                            <option value="Movimiento">Movimiento</option>
                            <option value="Luz">Luz</option>
                            <option value="Sonido">Sonido</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ubicacion">Ubicación:</label>
                        <input type="text" id="ubicacion" name="ubicacion" required 
                               onblur="convertirMayusculas(this)"
                               oninput="contarCaracteres(this, 'contador-ubicacion')">
                        <small id="contador-ubicacion" class="contador">0 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="">Seleccione un estado</option>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                            <option value="Mantenimiento">Mantenimiento</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="valor_actual">Valor Actual:</label>
                        <input type="number" id="valor_actual" name="valor_actual" 
                               step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="fecha_instalacion">Fecha de Instalación:</label>
                        <input type="date" id="fecha_instalacion" name="fecha_instalacion" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-warning">Actualizar Sensor</button>
                        <a href="index.html" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Gestor de Sensores IoT - Examen de Programación</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // Cargar datos del sensor al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarDatosSensor();
        });

        //  ENVIAR EL formulario
        document.getElementById('form-editar').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validarFormulario(this)) {
                actualizarSensor();
            }
        });
    </script>
</body>
</html>
